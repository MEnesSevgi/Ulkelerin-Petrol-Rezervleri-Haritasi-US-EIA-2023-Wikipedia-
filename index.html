        countries.sort((a, b) => b.reserves - a.reserves);

        // Harita başlatma
        const map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> katkıcıları'
        }).addTo(map);

        let markers = [];
        const select = document.getElementById('countrySelect');

        // Listeye seçenekleri rezerv sırasına göre 1,2,3... olarak ekle
        countries.forEach((country, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i + 1}. ${country.name} (${country.reserves.toLocaleString()} milyon varil)`;
            select.appendChild(option);
        });

        // Markerları ekle ve popup ayarla
        countries.forEach((country, i) => {
            const marker = L.marker([country.lat, country.lng]).addTo(map);
            marker.bindPopup(`<b>${country.name}</b><br>Rezerv: ${country.reserves.toLocaleString()} milyon varil<br><a href="https://tr.wikipedia.org/wiki/${country.wiki}" target="_blank" rel="noopener noreferrer">Wikipedia</a>`);
            marker.on('click', () => {
                select.value = i;
                showWiki(country.wiki);
            });
            markers.push(marker);
        });

        function showWiki(wikiPage) {
            document.getElementById('wikiFrame').src = `https://tr.wikipedia.org/wiki/${wikiPage}`;
        }

        select.addEventListener('change', () => {
            const idx = select.value;
            if (idx === "") {
                map.setView([20, 0], 2);
                document.getElementById('wikiFrame').src = "https://tr.wikipedia.org/wiki/Kan%C4%B1tlanm%C4%B1%C5%9F_petrol_rezervlerine_g%C3%B6re_%C3%BClkelerin_listesi";
                return;
            }
            const country = countries[idx];
            map.setView([country.lat, country.lng], 5);
            markers[idx].openPopup();
            showWiki(country.wiki);
        });

        // Başlangıçta genel wiki sayfası
        document.getElementById('wikiFrame').src = "https://tr.wikipedia.org/wiki/Kan%C4%B1tlanm%C4%B1%C5%9F_petrol_rezervlerine_g%C3%B6re_%C3%BClkelerin_listesi";
